<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Bubbles App</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100vh;
      }
      canvas {
        border: 2px solid black;
        max-width: 100%;
        max-height: 100%;
        display: block;
      }
      button {
        --bg: #e74c3c;
        --text-color: #fff;
        position: relative;
        width: 150px;
        border: none;
        background: var(--bg);
        color: var(--text-color);
        padding: 1em;
        font-weight: bold;
        text-transform: uppercase;
        transition: 0.2s;
        border-radius: 5px;
        opacity: 0.8;
        letter-spacing: 1px;
        box-shadow: #c0392b 0px 7px 2px, #000 0px 8px 5px;
      }

      button:hover {
        opacity: 1;
      }

      button:active {
        top: 4px;
        box-shadow: #c0392b 0px 3px 2px, #000 0px 3px 5px;
      }
    </style>
  </head>
  <body>
    <div
      style="
        margin: 0 auto;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      "
    >
      <h1>Bubbles App</h1>
      <canvas
        id="myCanvas"
        width="800"
        height="500"
      ></canvas>
      <button
        id="resetButton"
        style="margin-top: 10px"
      >
        Reset
      </button>
    </div>

    <script>
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      var circles = [
        {
          x: 100,
          y: 100,
          color: "#ff0000",
          defaultColor: "#ff0000",
          hit: false,
        },
        {
          x: 100,
          y: 200,
          color: "#00ff00",
          defaultColor: "#00ff00",
          hit: false,
        },
        {
          x: 100,
          y: 300,
          color: "#0000ff",
          defaultColor: "#0000ff",
          hit: false,
        },
        {
          x: 100,
          y: 400,
          color: "#ffff00",
          defaultColor: "#ffff00",
          hit: false,
        },
      ];
      var arrows = [
        {
          x: 700,
          y: 100,
          length: 30,
          speed: 2,
          color: "#000000",
          moving: false,
        },
        {
          x: 700,
          y: 200,
          length: 30,
          speed: 2,
          color: "#000000",
          moving: false,
        },
        {
          x: 700,
          y: 300,
          length: 30,
          speed: 2,
          color: "#000000",
          moving: false,
        },
        {
          x: 700,
          y: 400,
          length: 30,
          speed: 2,
          color: "#000000",
          moving: false,
        },
      ];
      var circleRadius = 30;
      var arrowOffset = 650;

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw circles
        circles.forEach(function (circle, index) {
          ctx.beginPath();
          ctx.arc(circle.x, circle.y, circleRadius, 0, Math.PI * 2, false);
          ctx.fillStyle = circle.color;
          ctx.fill();
          ctx.closePath();

          // Draw arrow
          var arrow = arrows[index];
          ctx.beginPath();
          ctx.moveTo(arrow.x, arrow.y);
          ctx.lineTo(arrow.x - arrow.length, arrow.y);
          ctx.lineWidth = 5;
          ctx.strokeStyle = arrow.color;
          ctx.stroke();
          ctx.closePath();

          // Draw arrowhead
          ctx.beginPath();
          ctx.moveTo(arrow.x - arrow.length, arrow.y - 5);
          ctx.lineTo(arrow.x - arrow.length - 10, arrow.y);
          ctx.lineTo(arrow.x - arrow.length, arrow.y + 5);
          ctx.lineWidth = 5;
          ctx.fillStyle = arrow.color;
          ctx.fill();
          ctx.closePath();
        });
      }

      function reset() {
        circles.forEach(function (circle, index) {
          circle.hit = false;
          circle.y = 100 * (index + 1);
          circle.color = circle.defaultColor;
          arrows[index].x = 700;
          arrows[index].y = 100 * (index + 1);
          arrows[index].moving = false;
        });
        draw();
      }

      function checkHit(x, y) {
        circles.forEach(function (circle, index) {
          if (
            !circle.hit &&
            Math.sqrt((x - circle.x) ** 2 + (y - circle.y) ** 2) <= circleRadius
          ) {
            circle.hit = true;
            circle.color = getRandomColor();
            moveArrow(index);
          }
        });
      }

      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      function moveArrow(index) {
        var arrow = arrows[index];
        if (!arrow.moving) {
          var dx = arrow.x - (circles[index].x + 2 * circleRadius);
          var dy = arrow.y - circles[index].y;
          var distance = Math.sqrt(Math.pow(dx, 2) + Math.pow(dy, 2) ** 2);
          if (distance > 1) {
            arrow.x -= distance - 10;
            arrow.y -= 0;
            arrow.moving = true;
            setTimeout(function () {
              moveArrow(index);
            }, 10);
          } else {
            arrow.x = 700;
            arrow.y = 100 * (index + 1);
            arrow.moving = false;
          }
          draw();
        }
      }

      canvas.addEventListener("click", function (event) {
        var rect = canvas.getBoundingClientRect();
        var x = event.clientX - rect.left;
        var y = event.clientY - rect.top;
        checkHit(x, y);
      });

      document.getElementById("resetButton").addEventListener("click", reset);

      draw();
    </script>
  </body>
</html>
